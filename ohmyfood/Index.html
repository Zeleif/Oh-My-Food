<!DOCTYPE html>
<html lang="fr">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://kit.fontawesome.com/5dc5360e3d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Ohmyfood</title>
</head>

<body>
