<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https : //fonts.googleapis.com/css2?family= famille= Roboto:wght@300;400;500;700 & display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/5dc5360e3d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Ohmyfood</title>
</head>

<body>
    <!-------En-tête ------>
    <header>
        <img src="./Assets/images/logo/ohmyfood@2x.svg" alt="Logo">
    </header>
    <!-- Recherche localisation -->
    <nav class="nav-bar">
        <!-- recherche par ville -->
        <form class="search-bar">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" class="bold" id="search" placeholder="Paris, Belleville">
            </div>
        </form>
    </nav>
    <!-- tuto présentation -->
    <section class="présentation">
        <h2 class="pres_title">Réservez le menu qui<br> vous convient</h2>
        <p class="pres_subtitle">Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
        <button class="pres_btn" type="button">Explorer nos restaurants</button>
    </section>
    <main>
        <!-- choix des 4 restaurants -->
        <section class="tuto">
            <h2 class="bold">Fonctionnement</h2>
            <ol id="choix-tuto">
                <li>
                    <span>1</span>
                    <i class="choix1 fa-solid fa-mobile-screen-button"></i>
                    Choisissez un restaurant
                </li>
                <li>
                    <span>2</span>
                    <i class="choix2 fa-solid fa-list"></i>
                    Composez votre menu
                </li>
                <li>
                    <span>3</span>
                    <i class="choix3 fa-sharp fa-solid fa-store"></i>
                    Dégustez au restaurant
                </li>
            </ol>
        </section>







    </main>
</body>

</html>
